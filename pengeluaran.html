<body>
  <header>

  </header>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">

  <main>
    <section class="form-section">
      <h2>Tambah Pengeluaran</h2>
      <form id="pengeluaranForm">
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <label for="kategori">Kategori Pengeluaran:</label>
        <input type="text" id="kategori" name="kategori" placeholder="Contoh: Makan, Transport" required>

        <label for="jumlah">Jumlah (Rp):</label>
        <input type="number" id="jumlah" name="jumlah" required>

        <button type="submit">Simpan</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Riwayat Pengeluaran</h2>
      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody id="pengeluaranTableBody">
          <!-- Data akan dimasukkan lewat JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="pengeluaran.js"></script>
