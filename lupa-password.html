<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lupa Password - Keuangan Keluarga</title>
  <style>body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('./assets/img/bg2.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #827435;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #7a7042;
    }

    .login-box .register-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .register-link a {
      color: #827435;
      text-decoration: none;
    }

    .login-box .register-link a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
  <div class="container login-container">
    <div class="login-box">
      <h2>ðŸ”‘ Lupa Password</h2>
      <form id="lupaPasswordForm">
      <input type="text" id="username" placeholder="Masukkan username Anda" required>
        <button type="submit">Kirim Permintaan</button>
      </form>
      <p id="message" class="message"></p>
      <p><a href="index.html">ðŸ”™ Kembali ke Login</a></p>
    </div>
  </div>

  <script src="lupa-password.js"></script>
</body>
</html>
